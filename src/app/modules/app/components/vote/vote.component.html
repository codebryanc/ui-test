<div class="div-vote-component">
    <!-- vote up -->
    <button class="hand btn-vote-up">
        <img class="img-thumbs-up" src="../../../../../assets/img/thumbs-up.svg">
    </button>
    <!-- vote down -->
    <button class="hand btn-vote-down">
        <img class="img-thumbs-up" src="../../../../../assets/img/thumbs-down.svg">
    </button>
    <!-- vote now -->
    <button class="hand btn-vote-now">
        <a class="a-vote-now">{{action}}</a>
    </button>
</div>
